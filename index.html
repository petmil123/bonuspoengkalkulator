<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonuspoengkalkulator</title>
</head>
<body>
    <h1>Poengkalkulator</h1>
        <select id="flyselskap">
            <option value="1">Air France/KLM</option>
            <option value="2">SAS</option>
        </select>
        <select id="status">
            <option value="1">EBB</option>
            <option value="1">EBS</option>
            <option value="1">EBG</option>
            <option value="1">EBD</option>

        </select>
        <select id="bookingklasse">
            <option value="1">A</option>
            <option value="1">B</option>
            <option value="1">C</option>
            <option value="1">D</option>
        <input type="number" id="miles" >
        </select>
        <button id="oppdater">Oppdater</button>
    <p>Dine miles: <span id="poeng"></span></p>
    <script src="script.js" ></script>
</body>
</html>
